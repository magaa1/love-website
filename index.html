<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      text-align:center;

      /* –§–û–ù */
      background: radial-gradient(circle at top, #ffe6f1, #ffd1e4, #ffc1d7);
    }

    /* –ª—ë–≥–∫–æ–µ ‚Äú—Å–≤–µ—á–µ–Ω–∏—è‚Äù –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ */
    .glow{
      position: fixed;
      inset: -200px;
      background: radial-gradient(circle, rgba(255,255,255,0.35), transparent 60%);
      filter: blur(10px);
      pointer-events:none;
      animation: floatGlow 8s ease-in-out infinite;
    }
    @keyframes floatGlow{
      0% { transform: translate(0,0); }
      50% { transform: translate(40px, -30px); }
      100% { transform: translate(0,0); }
    }

    .card{
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 18px 50px rgba(0,0,0,0.14);
      border-radius: 22px;
      padding: 28px 22px;
      max-width: 520px;
      width: calc(100% - 32px);
      backdrop-filter: blur(8px);
    }

    h1{
      margin: 0 0 10px;
      font-size: 28px;
    }
    p{
      margin: 0 0 18px;
      opacity: 0.85;
    }

    .btn{
      border: none;
      background: #ff4d7d;
      color: white;
      padding: 14px 22px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 12px 26px rgba(255,77,125,0.35);
      transition: transform 0.12s ease, filter 0.12s ease;
    }
    .btn:hover{ filter: brightness(0.95); }
    .btn:active{ transform: scale(0.98); }

    /* CANVAS (—Å–∞–ª—é—Ç) */
    canvas{
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events:none;
    }

    /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart{
      position: fixed;
      top: -40px;
      font-size: 18px;
      opacity: 0.75;
      z-index: 0;
      animation: fall linear forwards;
      pointer-events:none;
      user-select:none;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.05;
      }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <canvas id="fx"></canvas>

  <div class="card">
    <h1>–î–æ—Ä–æ–≥–∞—è –º–æ—è —Å–ª–∞–¥—É—Å—è üíå</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –∏ —É–≤–∏–¥–∏—Ç–µ –Ω–∞—à–∏ –º–æ–º–µ–Ω—Ç—ã ‚ù§Ô∏è</p>

    <button class="btn" id="goBtn">–ù–∞–∂–º–∏ —Å—é–¥–∞</button>
  </div>

  <script>
    // ---------- –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ ----------
    const hearts = ["üíó","üíñ","üíò","üíï","‚ù§Ô∏è"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (3 + Math.random()*4) + "s";
      el.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 8000);
    }
    setInterval(spawnHeart, 350);

    // ---------- –°–∞–ª—é—Ç (canvas particles) ----------
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let particles = [];

    function burst(x, y){
      const count = 80; // —Å–∏–ª–∞ —Å–∞–ª—é—Ç–∞
      for(let i=0;i<count;i++){
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 6;

        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 60 + Math.random()*30
        });
      }
    }

    function loop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      for(let i = particles.length - 1; i >= 0; i--){
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.08;       // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
        p.vx *= 0.99;       // –ª—ë–≥–∫–æ–µ —Ç–æ—Ä–º–æ–∂–µ–Ω–∏–µ
        p.vy *= 0.99;

        p.life -= 1;

        // ‚Äú–∏—Å–∫—Ä—ã‚Äù
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,77,125,0.9)";
        ctx.fill();

        if(p.life <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(loop);
    }
    loop();

    // ---------- –ö–Ω–æ–ø–∫–∞: —Å–∞–ª—é—Ç + –ø–µ—Ä–µ—Ö–æ–¥ ----------
    const btn = document.getElementById("goBtn");

    btn.addEventListener("click", () => {
      // —Å–∞–ª—é—Ç—ã –≤ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Ç–æ—á–∫–∞—Ö
      burst(window.innerWidth * 0.3, window.innerHeight * 0.45);
      burst(window.innerWidth * 0.7, window.innerHeight * 0.45);
      burst(window.innerWidth * 0.5, window.innerHeight * 0.35);

      // –ø–µ—Ä–µ—Ö–æ–¥ —á—É—Ç—å –ø–æ–∑–∂–µ, —á—Ç–æ–±—ã —ç—Ñ—Ñ–µ–∫—Ç –±—ã–ª –≤–∏–¥–µ–Ω
      setTimeout(() => {
        window.location.href = "photos.html";
      }, 700);
    });

    // –∫–ª–∏–∫–æ–º –ø–æ —ç–∫—Ä–∞–Ω—É —Ç–æ–∂–µ –º–æ–∂–Ω–æ –¥–µ–ª–∞—Ç—å —Å–∞–ª—é—Ç (–ø–æ –∂–µ–ª–∞–Ω–∏—é)
    document.addEventListener("click", (e) => {
      // —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏–ª–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ –∫–Ω–æ–ø–∫–µ (—Ç–∞–º —É–∂–µ –µ—Å—Ç—å burst)
      if(e.target.id === "goBtn") return;
      burst(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
